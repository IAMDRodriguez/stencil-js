<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-test.esm.js"></script>
    <script nomodule src="/build/stencil-test.js"></script>
  </head>
  <body>
    <emerson-banner>Banner text, description, helper information for the user, etc.</emerson-banner>
    <div style="display: flex; gap: 0.5rem; padding-top: 5rem; flex-wrap: wrap;">
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <material-button primary label="Primary" high__emphasis></material-button>
        <material-button primary icon="add" label="Primary" high__emphasis></material-button>
        <material-button primary icon="add" high__emphasis></material-button>
      </div>

      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <material-button primary label="Primary" medium__emphasis></material-button>
        <material-button primary icon="add" label="Primary" medium__emphasis></material-button>
        <material-button primary icon="add" medium__emphasis></material-button>
      </div>
      
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <material-button primary label="Primary" low__emphasis></material-button>
        <material-button primary icon="add" label="Primary" low__emphasis></material-button>
        <material-button primary icon="add" low__emphasis></material-button>
      </div>
      
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <material-button secondary label="Secondary" high__emphasis></material-button>
        <material-button secondary icon="add" label="Secondary" high__emphasis></material-button>
        <material-button secondary icon="add" high__emphasis></material-button>
      
      </div>
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <material-button secondary label="Secondary" medium__emphasis></material-button>
        <material-button secondary icon="add" label="Secondary" medium__emphasis></material-button>
        <material-button secondary icon="add" medium__emphasis></material-button>
      
      </div>
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <material-button secondary label="Secondary" low__emphasis></material-button>
        <material-button secondary icon="add" label="Secondary" low__emphasis></material-button>
        <material-button secondary icon="add" low__emphasis></material-button>
      
      </div>
    </div>
  </body>
</html>
